<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Create Stream - Rill</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 550px;
      width: 100%;
      transition: transform 0.3s ease;
    }

    .container:hover {
      transform: translateY(-5px);
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 3rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 10px rgba(102, 126, 234, 0.3);
    }
    
    button {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      padding: 1.2rem 3rem;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      margin-bottom: 3rem;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.4);
    }
    
    button:disabled {
      background: linear-gradient(135deg, #555 0%, #666 100%);
      cursor: not-allowed;
      transform: none;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    
    .stream-info {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 2.5rem;
      border-radius: 16px;
      margin-top: 2rem;
      display: none;
      backdrop-filter: blur(10px);
    }
    
    .stream-info.show {
      display: block;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .info-item {
      margin-bottom: 2rem;
      text-align: left;
    }

    .info-item:last-child {
      margin-bottom: 0;
    }
    
    .info-label {
      font-weight: 600;
      font-size: 0.95rem;
      color: #a0a0a0;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .info-value {
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1rem 1.2rem;
      border-radius: 12px;
      font-family: 'JetBrains Mono', 'Fira Code', monospace;
      font-size: 0.9rem;
      word-break: break-all;
      color: #f0f0f0;
      line-height: 1.5;
      position: relative;
      transition: all 0.3s ease;
    }

    .info-value:hover {
      background: rgba(0, 0, 0, 0.4);
      border-color: rgba(102, 126, 234, 0.3);
    }
    
    .copy-btn {
      background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 25px;
      color: white;
      font-size: 0.85rem;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }
    
    .copy-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }
    
    .nav-link {
      color: #667eea;
      text-decoration: none;
      margin-top: 3rem;
      display: inline-block;
      font-weight: 500;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      position: relative;
    }

    .nav-link::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      bottom: -5px;
      left: 50%;
      background: #667eea;
      transition: all 0.3s ease;
    }
    
    .nav-link:hover::after {
      width: 100%;
      left: 0;
    }
    
    .error {
      color: #ff6b6b;
      background: rgba(255, 107, 107, 0.1);
      border: 1px solid rgba(255, 107, 107, 0.2);
      padding: 1.2rem;
      border-radius: 12px;
      margin-top: 2rem;
      display: none;
      font-weight: 500;
    }
    
    .loading {
      color: #ffc107;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.1);
      border: 1px solid rgba(40, 167, 69, 0.2);
      color: #28a745;
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Create New Stream</h1>
    
    <button id="createBtn" onclick="createStream()">Create Stream Key</button>
    
    <div id="streamInfo" class="stream-info">
      <div class="info-item">
        <div class="info-label">Stream Token:</div>
        <div class="info-value" id="streamKey"></div>
        <button class="copy-btn" onclick="copyToClipboard('streamKey')">Copy</button>
      </div>
      
      <div class="info-item">
        <div class="info-label">Stream ID:</div>
        <div class="info-value" id="streamId"></div>
        <button class="copy-btn" onclick="copyToClipboard('streamId')">Copy</button>
      </div>
    </div>
    
    <div id="error" class="error"></div>
    
    <a href="watch.html" class="nav-link">Go to Stream Player â†’</a>
  </div>

  <script>
    async function createStream() {
      const createBtn = document.getElementById('createBtn');
      const streamInfo = document.getElementById('streamInfo');
      const error = document.getElementById('error');
      
      createBtn.disabled = true;
      createBtn.textContent = 'Creating...';
      createBtn.className = 'loading';
      error.style.display = 'none';
      streamInfo.classList.remove('show');
      
      try {
        const response = await fetch('/api/v1/stream-key', {
          method: 'GET',
          headers: {
            'Accept': 'application/json'
          }
        });
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        console.log('API Response:', data);
        
        if (data.success) {
          document.getElementById('streamKey').textContent = data.data.stream_key;
          document.getElementById('streamId').textContent = data.data.stream_id;
          streamInfo.classList.add('show');
        } else {
          throw new Error(data.message || 'Failed to create stream');
        }
        
      } catch (err) {
        error.textContent = `Error: ${err.message}`;
        error.style.display = 'block';
      } finally {
        createBtn.disabled = false;
        createBtn.textContent = 'Create Stream Key';
        createBtn.className = '';
      }
    }
    
    function copyToClipboard(elementId) {
      const element = document.getElementById(elementId);
      const text = element.textContent;
      
      navigator.clipboard.writeText(text).then(() => {
        const button = element.nextElementSibling;
        const originalText = button.textContent;
        button.textContent = 'Copied!';
        button.style.background = '#28a745';
        
        setTimeout(() => {
          button.textContent = originalText;
          button.style.background = '#28a745';
        }, 2000);
      }).catch(err => {
        console.error('Failed to copy: ', err);
        alert('Failed to copy to clipboard');
      });
    }
  </script>
</body>
</html>
