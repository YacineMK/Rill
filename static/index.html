<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rill Stream Player</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #111;
      color: #eee;
    }
    h1 { margin-bottom: 1rem; }
    input {
      padding: 0.5rem;
      border-radius: 6px;
      border: none;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    video {
      margin-top: 1.5rem;
      width: 80%;
      max-width: 800px;
      border-radius: 12px;
      background: black;
    }
  </style>
</head>
<body>
  <h1>Rill Stream Player</h1>

  <div>
    <input id="streamId" type="text" placeholder="Enter Stream ID" />
    <button onclick="loadStream()">Play</button>
  </div>

  <video id="video" controls autoplay></video>

  <script>
    function loadStream() {
      const streamId = document.getElementById("streamId").value.trim();
      if (!streamId) {
        alert("Please enter a stream ID");
        return;
      }

      const video = document.getElementById("video");
      const url = `/tmp/${streamId}/playlist.m3u8`;

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function () {
          video.play();
        });
      } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
        video.src = url;
        video.addEventListener("loadedmetadata", function () {
          video.play();
        });
      } else {
        alert("Your browser does not support HLS playback.");
      }
    }
  </script>
</body>
</html>
